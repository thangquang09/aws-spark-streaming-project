services:
  spark-master:
    image: bitnami/spark:latest
    volumes:
      - ./jobs:/opt/bitnami/spark/jobs
    command: bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "9090:8080" 
      - "7070:7070"
    networks:
      thangquang:
        driver: bridge
  spark-worker-1:
    image: bitnami/spark:latest
    volumes:
      - ./jobs:/opt/bitnami/spark/jobs
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7070
    depends_on:
      - spark-master
    ports:
      - "9091:8081"
    environment:
      - SPARK_MODE=Worker
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=1g
      - SPARK_MASTER_URL=spark://spark-master:7070
    networks:
      - thangquang
  spark-worker-2:
    image: bitnami/spark:latest
    volumes:
      - ./jobs:/opt/bitnami/spark/jobs
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7070
    depends_on:
      - spark-master
    ports:
      - "9091:8081"
    environment:
      - SPARK_MODE=Worker
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=1g
      - SPARK_MASTER_URL=spark://spark-master:7070
    networks:
      - thangquang

networks:
  - thangquang